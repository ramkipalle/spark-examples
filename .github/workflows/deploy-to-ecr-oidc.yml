name: Deploy to ECR - OIDC

on:
 
  push:
    branches: [main]
    paths:
      - 'vscode-jupyter-notebooks/**'
  release:
    types:
      - published   
      
env:
  AWS_REGION: "us-west-2"
  AWS_ACCOUNT_ID: "513880362487"      

jobs:
  
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    steps:
    
      - name: Echo Repo
        uses: Kaizhe/alpine-echo@v1.0.0
        with:
          message: Repository is ${{ github.event.repository.name }}

      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
       
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1  
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-${{ github.event.repository.name }}
          aws-region: ${{ env.AWS_REGION }}          

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ github.event.repository.name }}
          tags: |
            type=schedule,pattern=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch  
                    
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: vscode-jupyter-notebooks
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}   
